<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Simple Calculator</title>
</head>
<body>
    <main>
        <h1 class=title>Created by 
            <br>Adrian Delgado</h1>
        <div class="calculator">
            <div class="buttons-and-text">
                <img src="./Mac Buttons.png" alt="Buttons" width="60px">
                <h2>Calculator</h2>
            </div>
            <div class="total-number flex">
                <h3>0</h3>
            </div>
            <div class="row flex">
                <button onclick="calculateTotal(this);">/</button>
                <button onclick="calculateTotal(this);">*</button>
                <button onclick="calculateTotal(this);">.</button>
                <button id="clear" onclick="calculateTotal(this);">C</button>
            </div>
            <div class="row flex">
                <button onclick="calculateTotal(this);">7</button>
                <button onclick="calculateTotal(this);">8</button>
                <button onclick="calculateTotal(this);">9</button>
                <button onclick="calculateTotal(this);"></button>
            </div>
            <div class="row flex">
                <button onclick="calculateTotal(this);">4</button>
                <button onclick="calculateTotal(this);">5</button>
                <button onclick="calculateTotal(this);">6</button>
                <button onclick="calculateTotal(this);">-</button>
            </div>
            <div class="row flex">
                <button onclick="calculateTotal(this);">1</button>
                <button onclick="calculateTotal(this);">2</button>
                <button onclick="calculateTotal(this);">3</button>
                <button onclick="calculateTotal(this);">+</button>
            </div>
            <div class="row flex">
                <button class="zero" onclick="calculateTotal(this);">0</button>
                <button onclick="calculateTotal(this);">=</button>
            </div>
        </div>
    </main>
</body>
</html>
