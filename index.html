<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Simple Calculator</title>
</head>
<body>
    <main>
        <h1 class=title>Created by 
            <br>Adrian Delgado</h1>
        <div class="calculator">
            <div class="buttons-and-text">
                <img src="./Mac Buttons.png" alt="Buttons" width="60px">
                <h2>Calculator</h2>
            </div>
            <div class="total-number">
                <h3>0</h3>
            </div>
            <div class="row">
                <div class="number-input divide">
                    <p>/</p>
                </div>
                <div class="number-input multiply">
                    <p>x</p>
                </div>
                <div class="number-input decimal">
                    <p>.</p>
                </div>
                <div class="number-input clear">
                    <p>C</p>
                </div>
            </div>
            <div class="row">
                <div class="number-input seven">
                    <p>7</p>
                </div>
                <div class="number-input eight">
                    <p>8</p>
                </div>
                <div class="number-input nine">
                    <p>9</p>
                </div>
                <div class="number-input pos-neg">
                    <p>+/-</p>
                </div>
            </div>
            <div class="row">
                <div class="number-input four">
                    <p>4</p>
                </div>
                <div class="number-input five">
                    <p>5</p>
                </div>
                <div class="number-input six">
                    <p>6</p>
                </div>
                <div class="number-input subtract">
                    <p>-</p>
                </div>
            </div>
            <div class="row">
                <div class="number-input one">
                    <p>1</p>
                </div>
                <div class="number-input two">
                    <p>2</p>
                </div>
                <div class="number-input three">
                    <p>3</p>
                </div>
                <div class="number-input add">
                    <p>+</p>
                </div>
            </div>
            <div class="row">
                <div class="zero">
                    <p>0</p>
                </div>
                <div class="number-input equals">
                    <p>=</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
